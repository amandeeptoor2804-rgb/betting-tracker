<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bet Tracker</title>
  <link rel="manifest" href="manifest.json">
<script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("/service-worker.js").catch(console.error);
    });
  }
</script>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #0a0f1a;
      color: #e5e9f0;
    }
    header {
      padding: 1rem;
      text-align: center;
      background-color: #111827;
      font-size: 1.3rem;
      font-weight: 600;
      color: #9ddcff;
    }
    main {
      padding: 1rem;
      max-width: 800px;
      margin: 0 auto;
    }
    .btn {
      background: #10b981;
      color: #fff;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    .btn.del {
      background: #ef4444;
    }
    .bet {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1f2937;
      padding: 0.8rem;
      border-radius: 10px;
      margin-bottom: 0.5rem;
      flex-wrap: wrap;
    }
    .bet-info {
      flex: 1;
      min-width: 180px;
    }
    .bet-stats {
      flex: 1;
      min-width: 180px;
      font-size: 0.9rem;
    }
    .tab {
      background: #1f2937;
      color: #9ca3af;
      border: none;
      border-radius: 10px;
      padding: 0.5rem 0.8rem;
      margin: 0.2rem;
      cursor: pointer;
    }
    .tab.active {
      background: #2563eb;
      color: #fff;
    }
    #dateTabs {
      margin: 1rem 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    #betsList {
      margin-top: 1rem;
    }
    .section {
      margin-bottom: 1.5rem;
      background: #111827;
      border-radius: 12px;
      padding: 1rem;
    }
    label {
      display: block;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #374151;
      margin-top: 0.2rem;
      background: #1f2937;
      color: #e5e9f0;
    }
    @media (max-width: 768px) {
      .bet {
        flex-direction: column;
        align-items: flex-start;
      }
      .bet-stats, .bet-info {
        width: 100%;
        margin-top: 0.5rem;
      }
      #dateTabs {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <header>
    Betting Trade Tracker
  </header>

  <main>
    <button id="logoutBtn" class="btn" style="width:100%;margin-bottom:1rem;">Logout</button>

    <div id="summary" class="section">
      <h3>ðŸ“ˆ Daily Summary</h3>
      <p>Total Profit/Loss: <strong>$<span id="dailyProfit">0.00</span></strong></p>
    </div>

    <div id="dateTabs"></div>

    <div id="betsList"></div>

    <div class="section">
      <h3>Add New Bet</h3>
      <label>Date</label>
      <input type="date" id="betDate" />

      <label>Match / Event</label>
      <input type="text" id="match" placeholder="e.g. Lakers vs Spurs" />

      <label>Source</label>
      <input type="text" id="source" placeholder="e.g. Odds Breaker, Snewj Promps" />

      <label>Stake</label>
      <input type="number" id="stake" placeholder="e.g. 50" />

      <label>Odds</label>
      <input type="number" id="odds" placeholder="e.g. 1.72" step="0.01" />

      <button id="saveBetBtn" class="btn" style="margin-top:1rem;width:100%;">Save Bet</button>
    </div>

    <div class="section">
      <h3>Membership Fees (Paid from Bank)</h3>
      <div id="feesList"></div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, deleteDoc, doc,
      query, where, orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "XXXXXXX",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const $ = id => document.getElementById(id);
    const fmt = n => Number(n || 0).toFixed(2);
    const today = () => new Date().toISOString().slice(0, 10);

    let currentAllBets = [];
    let currentFees = [];
    const state = { selectedDate: "all" };

    onAuthStateChanged(auth, user => {
      if (!user) window.location.href = "login.html";
      else refreshAll();
    });

    $("logoutBtn").onclick = () => signOut(auth);

    async function refreshAll() {
      const uid = auth.currentUser.uid;

      const tSnap = await getDocs(
        query(collection(db, "betting_trades"), where("ownerUid", "==", uid))
      );
      currentAllBets = tSnap.docs.map(d => ({ id: d.id, ...d.data() }));

      const fSnap = await getDocs(
        query(collection(db, "betting_fees"), where("ownerUid", "==", uid), orderBy("date", "asc"))
      );
      currentFees = fSnap.docs.map(d => ({ id: d.id, ...d.data() }));

      buildDateTabs(currentAllBets);
      renderFees(currentFees);
      renderListAndSummary(currentAllBets, currentFees);
    }

    function buildDateTabs(allBets) {
      const tabs = $("dateTabs");
      const counts = {};
      allBets.forEach(b => {
        const d = (b.date || "").slice(0, 10);
        if (!d) return;
        counts[d] = (counts[d] || 0) + 1;
      });
      const dates = Object.keys(counts).sort((a, b) => b.localeCompare(a));
      if (state.selectedDate !== "all" && !counts[state.selectedDate]) {
        state.selectedDate = "all";
      }

      tabs.innerHTML = "";
      const make = (label, value, count) => {
        const el = document.createElement("button");
        el.className = "tab" + (state.selectedDate === value ? " active" : "");
        el.textContent = count != null ? `${label} Â· ${count}` : label;
        el.onclick = () => {
          state.selectedDate = value;
          renderListAndSummary(currentAllBets, currentFees);
        };
        tabs.appendChild(el);
      };

      make("All", "all", allBets.length);
      dates.forEach(d => make(d, d, counts[d]));
    }

    function renderListAndSummary(allBets, fees) {
      const list = $("betsList");
      let bets = [...allBets];
      if (state.selectedDate !== "all") {
        bets = bets.filter(b => (b.date || "").slice(0, 10) === state.selectedDate);
      }

      list.innerHTML = bets.map(b => `
        <div class="bet">
          <div class="bet-info">
            <span class="bet-title">${b.match || "Unnamed Match"}</span><br>
            <small>${b.source || "N/A"} | ${b.date || ""}</small>
          </div>
          <div class="bet-stats">
            <span>Stake: $${fmt(b.stake)}</span><br>
            <span>Odds: ${b.odds}</span><br>
            <span>P/L: ${fmt(b.profitLoss)}</span>
          </div>
          <button class="btn del" onclick="deleteBet('${b.id}')">Delete</button>
        </div>
      `).join("");

      const profit = bets.reduce((a, b) => a + (b.profitLoss || 0), 0);
      $("dailyProfit").textContent = fmt(profit);
    }

    window.deleteBet = async (id) => {
      await deleteDoc(doc(db, "betting_trades", id));
      refreshAll();
    };

    $("saveBetBtn").onclick = async () => {
      const uid = auth.currentUser.uid;
      const date = $("betDate").value || today();
      const match = $("match").value;
      const source = $("source").value;
      const stake = Number($("stake").value || 0);
      const odds = Number($("odds").value || 0);
      const profitLoss = stake * (odds - 1);

      await addDoc(collection(db, "betting_trades"), {
        ownerUid: uid,
        date,
        match,
        source,
        stake,
        odds,
        profitLoss
      });
      refreshAll();
    };

    function renderFees(fees) {
      $("feesList").innerHTML = fees.map(f => `
        <div class="fee">
          <strong>${f.date}</strong> â€“ $${fmt(f.amount)}
        </div>
      `).join("");
    }
  </script>
</body>
</html>
