<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Betting Trade Tracker</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- (Optional but recommended) register service worker for offline -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("./service-worker.js")
          .catch(() => {});
      });
    }
  </script>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", -apple-system, system-ui, sans-serif;
      background-color: #0a0f1a;
      color: #e5e9f0;
    }
    header {
      padding: 1rem;
      text-align: center;
      background-color: #111827;
      font-size: 1.3rem;
      font-weight: 600;
      color: #9ddcff;
    }
    main {
      padding: 1rem;
      max-width: 800px;
      margin: 0 auto 3rem auto;
    }
    .btn {
      background: #10b981;
      color: #fff;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.95rem;
    }
    .btn.del {
      background: #ef4444;
    }
    .bet {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1f2937;
      padding: 0.8rem;
      border-radius: 10px;
      margin-bottom: 0.5rem;
      flex-wrap: wrap;
    }
    .bet-info {
      flex: 1;
      min-width: 180px;
    }
    .bet-stats {
      flex: 1;
      min-width: 180px;
      font-size: 0.9rem;
    }
    .tab {
      background: #1f2937;
      color: #9ca3af;
      border: none;
      border-radius: 10px;
      padding: 0.5rem 0.8rem;
      margin: 0.2rem;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .tab.active {
      background: #2563eb;
      color: #fff;
    }
    #dateTabs {
      margin: 1rem 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    #betsList {
      margin-top: 1rem;
    }
    .section {
      margin-bottom: 1.5rem;
      background: #111827;
      border-radius: 12px;
      padding: 1rem;
    }
    label {
      display: block;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
    input,
    select {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #374151;
      margin-top: 0.2rem;
      background: #1f2937;
      color: #e5e9f0;
      font-size: 0.9rem;
    }
    input::placeholder {
      color: #6b7280;
    }
    .fee {
      margin-top: 0.3rem;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .bet {
        flex-direction: column;
        align-items: flex-start;
      }
      .bet-stats,
      .bet-info {
        width: 100%;
        margin-top: 0.5rem;
      }
      #dateTabs {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <header>
    Betting Trade Tracker
  </header>

  <main>
    <button id="logoutBtn" class="btn" style="width:100%;margin-bottom:1rem;">
      Logout
    </button>

    <div id="summary" class="section">
      <h3>ðŸ“ˆ Daily Summary</h3>
      <p>
        Total Profit/Loss:
        <strong>$<span id="dailyProfit">0.00</span></strong>
      </p>
    </div>

    <!-- Date tabs (All, and one chip per day) -->
    <div id="dateTabs"></div>

    <!-- Bets for selected day -->
    <div id="betsList"></div>

    <!-- Add Bet -->
    <div class="section">
      <h3>Add New Bet</h3>

      <label>Date</label>
      <input type="date" id="betDate" />

      <label>Match / Event</label>
      <input type="text" id="match" placeholder="e.g. Lakers vs Spurs" />

      <label>Source</label>
      <input type="text" id="source" placeholder="e.g. Odds Breaker, Snewj Promps" />

      <label>Stake</label>
      <input type="number" id="stake" placeholder="e.g. 50" />

      <label>Odds</label>
      <input type="number" id="odds" placeholder="e.g. 1.72" step="0.01" />

      <button id="saveBetBtn" class="btn" style="margin-top:1rem;width:100%;">
        Save Bet
      </button>
    </div>

    <!-- Membership fees display (read-only for now) -->
    <div class="section">
      <h3>Membership Fees (Paid from Bank)</h3>
      <div id="feesList"></div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      deleteDoc,
      doc,
      query,
      where,
      orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    /* ---- YOUR REAL FIREBASE PROJECT (same as before) ---- */
    const firebaseConfig = {
      apiKey: "AIzaSyB5rvkKPst6V9-7HoqK1f27jQj6x7f8LiA",
      authDomain: "trading-journal-da4eb.firebaseapp.com",
      projectId: "trading-journal-da4eb",
      storageBucket: "trading-journal-da4eb.firebasestorage.app",
      messagingSenderId: "50906470929",
      appId: "1:50906470929:web:b9ad784e9ae86c06d42fb0",
      measurementId: "G-WR261BKTXL"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const $ = (id) => document.getElementById(id);
    const fmt = (n) => Number(n || 0).toFixed(2);
    const today = () => new Date().toISOString().slice(0, 10);

    let currentAllBets = [];
    let currentFees = [];
    const state = { selectedDate: "all" };

    /* -------- AUTH -------- */
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        // same behaviour as before
        window.location.href = "login.html";
      } else {
        refreshAll();
      }
    });

    $("logoutBtn").onclick = () => signOut(auth);

    /* -------- MAIN REFRESH -------- */
    async function refreshAll() {
      const uid = auth.currentUser.uid;

      const tSnap = await getDocs(
        query(
          collection(db, "betting_trades"),
          where("ownerUid", "==", uid)
        )
      );
      currentAllBets = tSnap.docs.map((d) => ({ id: d.id, ...d.data() }));

      const fSnap = await getDocs(
        query(
          collection(db, "betting_fees"),
          where("ownerUid", "==", uid),
          orderBy("date", "asc")
        )
      );
      currentFees = fSnap.docs.map((d) => ({ id: d.id, ...d.data() }));

      buildDateTabs(currentAllBets);
      renderFees(currentFees);
      renderListAndSummary(currentAllBets, currentFees);
    }

    /* -------- DATE TABS -------- */
    function buildDateTabs(allBets) {
      const tabs = $("dateTabs");
      const counts = {};

      allBets.forEach((b) => {
        const d = (b.date || "").slice(0, 10);
        if (!d) return;
        counts[d] = (counts[d] || 0) + 1;
      });

      const dates = Object.keys(counts).sort((a, b) => b.localeCompare(a));

      if (state.selectedDate !== "all" && !counts[state.selectedDate]) {
        state.selectedDate = "all";
      }

      tabs.innerHTML = "";
      const make = (label, value, count) => {
        const el = document.createElement("button");
        el.className = "tab" + (state.selectedDate === value ? " active" : "");
        el.textContent = count != null ? `${label} Â· ${count}` : label;
        el.onclick = () => {
          state.selectedDate = value;
          renderListAndSummary(currentAllBets, currentFees);
        };
        tabs.appendChild(el);
      };

      make("All", "all", allBets.length);
      dates.forEach((d) => make(d, d, counts[d]));
    }

    /* -------- RENDER BETS + SUMMARY -------- */
    function renderListAndSummary(allBets, fees) {
      const list = $("betsList");
      let bets = [...allBets];

      if (state.selectedDate !== "all") {
        bets = bets.filter(
          (b) => (b.date || "").slice(0, 10) === state.selectedDate
        );
      }

      list.innerHTML = bets
        .map(
          (b) => `
        <div class="bet">
          <div class="bet-info">
            <span class="bet-title">${b.match || "Unnamed Match"}</span><br>
            <small>${b.source || "N/A"} | ${b.date || ""}</small>
          </div>
          <div class="bet-stats">
            <span>Stake: $${fmt(b.stake)}</span><br>
            <span>Odds: ${b.odds}</span><br>
            <span>P/L: ${fmt(b.profitLoss)}</span>
          </div>
          <button class="btn del" onclick="deleteBet('${b.id}')">Delete</button>
        </div>
      `
        )
        .join("");

      const profit = bets.reduce((a, b) => a + (b.profitLoss || 0), 0);
      $("dailyProfit").textContent = fmt(profit);
    }

    /* -------- DELETE BET (global so onclick works) -------- */
    window.deleteBet = async (id) => {
      await deleteDoc(doc(db, "betting_trades", id));
      refreshAll();
    };

    /* -------- SAVE BET -------- */
    $("saveBetBtn").onclick = async () => {
      const uid = auth.currentUser.uid;
      const date = $("betDate").value || today();
      const match = $("match").value;
      const source = $("source").value;
      const stake = Number($("stake").value || 0);
      const odds = Number($("odds").value || 0);

      // simple auto-profit calc, same as before
      const profitLoss = stake * (odds - 1);

      await addDoc(collection(db, "betting_trades"), {
        ownerUid: uid,
        date,
        match,
        source,
        stake,
        odds,
        profitLoss
      });

      // clear inputs (optional)
      $("match").value = "";
      $("source").value = "";
      $("stake").value = "";
      $("odds").value = "";
      $("betDate").value = "";

      await refreshAll();
    };

    /* -------- MEMBERSHIP FEES DISPLAY -------- */
    function renderFees(fees) {
      $("feesList").innerHTML = fees
        .map(
          (f) => `
        <div class="fee">
          <strong>${f.date}</strong> â€“ $${fmt(f.amount)}
        </div>
      `
        )
        .join("");
    }
  </script>
</body>
</html>
